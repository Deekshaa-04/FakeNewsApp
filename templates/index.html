<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .main-box {
      max-width: 600px;
      margin: 5% auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .result-box {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-box">
      <h2 class="text-center mb-4">ðŸ“° Fake News Classifier</h2>
      <form method="POST" action="/predict">
        <div class="mb-3">
          <label for="news" class="form-label">Enter News Content</label>
          <textarea class="form-control" id="news" name="news" rows="5" required>{{ input_text or '' }}</textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Check Authenticity</button>
        </div>
      </form>

      {% if prediction %}
        <div class="result-box text-center mt-4">
          <strong>Prediction:</strong> <span>{{ prediction }}</span>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
