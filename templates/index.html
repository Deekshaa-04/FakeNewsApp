<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-box {
      max-width: 650px;
      margin: 4% auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .badge-result {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 30px;
    }
    .fake {
      background-color: #dc3545;
      color: white;
    }
    .real {
      background-color: #28a745;
      color: white;
    }
    .error-message {
      color: #dc3545;
      font-weight: 500;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="main-box">
      <h2 class="text-center mb-4">üì∞ Fake News Classifier</h2>

      <form method="POST" action="/predict">
        <div class="mb-3">
          <label for="news" class="form-label">Paste the News Content</label>
          <textarea class="form-control" id="news" name="news" rows="6" required>{{ input_text or '' }}</textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Check Authenticity</button>
        </div>
      </form>

      {% if prediction %}
        <div class="text-center mt-4">
          <span class="badge badge-result {% if prediction == 'FAKE' %}fake{% else %}real{% endif %}">
            This news is likely: {{ prediction }}
          </span>
        </div>
      {% endif %}

      {% if error %}
        <div class="error-message text-center">
          ‚ö†Ô∏è {{ error }}
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
